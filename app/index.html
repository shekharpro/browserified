
<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <title>My Awesome App</title>
</head>

<body ng-controller='WelcomeCtrl'>
    <h1>My Awesome App -- Welcome</h1>
    <p>{{testVar}}</p>
    <script src="/js/bundle.js"></script>

    <div ng-controller='AboutCtrl'>
        <h1>My Awesome App -- About</h1>
        <p>{{testAboutVar}}</p>
    </div>

    <div ng-controller='ContactCtrl'>
        <h1>My Awesome App -- Contact</h1>
        <p>{{testContactVar}}</p>
        <input type="text" ng-model="firstname"/>
        <input type="text" ng-model="lastname"/>

        <div>Testing Directive .... </div>
        <h4><test-dir firstname="DDDDD" lastname="LLLLL"></test-dir></h4>
        <h5>{{message}}</h5>
    </div>
</body>

</html>
